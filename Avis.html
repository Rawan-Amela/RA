<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Formulaire d'avis</title>
	    <meta charset="utf-8">
	    <link href="style.css" rel="stylesheet" type="text/css"/>
	
	</head>
	<body>
		<header>
			<h1>RA<span>®</span></h1>
		</header>
		<div class="gauche">
			<nav>
				<ul>
					<li><a href="index.html">Accueil</a></li>
						<li><a href="Films.html"> Films </a></li>
						<li><a href="Avis.html"> Avis</a></li>
						<li><a href="Sources.html"> Sources </a></li>
				</ul>
			</nav>
		</div>

		<div class="achat">
			<h3> Votre Avis </h3>
		</div>

		<div class="centre">
			<form method="post" action="formulaire.php">
				<div id="info_perso">
					<h3> Informations personelles </h3><br>
					<label for="civilite"> Civilité : </label>
						<select id="civilite" name="civ">
							<option> M. </option>
							<option> Mme. </option>
							<option> Mlle. </option>
						</select><br>
					<label for="nom"> Nom :* </label>
						<input type='text' id="nom" name="nom" maxlength="30" placeholder="Ex. Bellot" required autofocus>
					<label for="prenom"> Prénom :* </label>
						<input type='text' id="prenom" name="prenom" maxlength="30" placeholder="Ex. Nicolas" required>
					<label for="email"> Adresse e-mail :* </label>
						<input type="email" id="email" name="email" maxlength="30" placeholder="Ex.nicolas.bellot1@loria.fr" required><br><br>
					<h3>Questions</h3><br>
					<label for="visite"> Combien de fois fréquentez-vous notre cinéma ? </label>
						<input type="number" name="nb" min="1" max="30" required>
						<select id="visite" name="visite">
							<option> par semaine </option>
							<option> par mois </option>
							<option> par an </option>
						</select><br><br>
					<label> Votre projection était : </label>
						<select>
							<option> - </option>
							<option> matinée </option>
							<option> l'aprés-midi(à partir de 13h) </option>
							<option> en soirée(à partir de 19h) </option>
						</select><br><br>
					<label> Que pensez-vous du choix de films que notre cinéma vous propose ? </label><br><br>
						<input type="radio" name="satisfaction" value="tressatisfait">Trés satisfait<br>
						<input type="radio" name="satisfaction" value="Satisfait">Satisfait<br>
						<input type="radio" name="satisfaction" value="mitige">Mitigé<br>
						<input type="radio" name="satisfaction" value="Insatisfait">Insatisfait<br>
						<input type="radio" name="satisfaction" value="tresinsatisfait">Trés Insatisfait<br><br>
					<label> Étes-vous satisfait de notre cinéma ?  </label>
						<select>
							<option> - </option>
							<option> oui </option>
							<option> non </option>
						</select><br><br>
					<label for="multiligne"> Vos commentaires : </label><br>
						<textarea name="multiligne" id="multiligne" rows="10" cols="50"></textarea>
					<h6>* Champs obligatoire</h6>
					<div class="boutons">
						<button type="reset"> Remettre à zero </button>
						<button type="submit"> Soumettre </button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
