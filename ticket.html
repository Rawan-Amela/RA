<html lang="fr">
	<head>
		<meta charset="utf-8"/>

	</head>
	<body>
		<header>
			<h1>RA<span>®</span></h1>
		</header>
		<div class="gauche">
			<nav>
				<ul>
					<li><a href="index.html">Accueil</a></li>
					<li><a href="Films.html"> Films </a></li>
					<li><a href="Avis.html"> Avis</a></li>
					<li><a href="Sources.html"> Sources </a></li>
				</ul>
			</nav>
		</div>

		<div class="achat">
			<h3> ACHAT DE TICKETS </h3>
		</div>
		
		<div class="centre">
			<form method="post" action="formulaire.php">
				<div id="info_perso">
					<label for="nom"> Nom:* </label>
						<input type="text" id="nom" name="nom" maxlength="30" placeholder="Ex. Bellot" required autofocus>
					<label for="prenom"> Prénom:* </label>
						<input type="text" id="prenom" name="prenom" maxlength="30" placeholder="Ex. Nicolas" required>
					<label for="email"> E-mail:* </label>
						<input type="email" id="email" name="email" maxlength="30" placeholder="Ex.nicolas.bellot1@loria.fr" required>
					<label for="phone"> Numéro de Telephone:* </label>
						<input type="tel" id="phone" name="phone" maxlength="13" placeholder="Sans préfix pour FR" required>
					<label> Cinéma:* </label>
						<select name="cinema">
							<option> - </option>
							<option> RA NANCY </option>
							<option> RA METZ </option>
						</select><br>
					<label> Heure:* </label>	
						<select name="heure">
							<option value="so"> - </option>
							<option> 11h00 </option>
							<option> 15h00 </option>
							<option> 18h00 </option>
							<option> 22h00 </option>
						</select><br>
					<label> Version:* </label>
						<select name="Version">
							<option> - </option>
							<option> VERSION FRANCAIS </option>
							<option> VERSION ANGLAIS </option>
						</select>
					<label> Nombre des Personnes:* </label>
						<input type="number" name="nb_p" min="1" max="20" required>
					<br><br>
					<h6>*PAIMENT SUR PLACE </h6><br>
					<h6>* Champs obligatoire</h6>
					<button type="submit"> Validez </button>
				</div>
				<img src="ticket.jpg" alt="ticket" class="photo_ticket">
			</form>
		</div>
	 </body>
</html>
